<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <h1>Cifrado César</h1>
    </header>
    <!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openTabbedContent(event, 'cifrar')">Cifrar</button>
    <button class="tablinks" onclick="openTabbedContent(event, 'descifrar')">Descifrar</button>
  </div>
  
  <!-- Tab content -->
  <div id="cifrar" class="tabcontent">
    <div>
      <label for="offset">Desplazamientos</label>
      <input type="number" id="offset" value="1" min="1">
    </div>
    <div>
      <textarea id="text" cols="30" rows="10" placeholder="Ingrese aquí el texto que quiere cifrar"></textarea>
    </div>
    <div class="divBotones">
      <button id="encode">Codificar</button>
      <button id="decode">Decodificar</button>
      <button id="clear">Limpiar</button>
    </div>
    <div>
      <textarea id="result" cols="30" rows="10" placeholder="Aquí se visualizarán tus resultados"></textarea>
    </div> 
  </div>
  
  <div id="descifrar" class="tabcontent">
    <div>
      <label for="offsetDecode">Desplazamientos</label>
      <input type="number" id="offsetDecode" value="1" min="1">
    </div>
    <div>
      <textarea id="textDecode" cols="30" rows="10" placeholder="Ingrese aquí el texto que quiere descifrar"></textarea>
    </div>
    <div class="divBotones">
      <button id="decode">Decodificar</button>
      <button id="clear">Limpiar</button>
    </div>
    <div>
      <textarea id="resultDecode" cols="30" rows="10" placeholder="Aquí se visualizarán tus resultados"></textarea>
    </div> 
  </div>
  <!-- ------------------------>
    <div id="root">
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
