<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Cifrado César</h1>
      <div>
        <label for="offset">Desplazamientos</label>
        <input type="number" id="offset" value="1" min="1">
      </div>
      <div>
        <textarea id="text" cols="30" rows="10" placeholder="Ingrese aquí su texto"></textarea>
      </div>
      <div id="divBotones">
        <button id="encode">Codificar</button>
        <button id="decode">Decodificar</button>
        <button id="clear">Limpiar</button>
      </div>
      <div>
        <textarea id="result" cols="30" rows="10" placeholder="Aquí se visualizarán tus resultados"></textarea>
      </div> 
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
